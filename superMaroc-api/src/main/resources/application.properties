spring.application.name=superMaroc-api

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/supermaroc?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=123@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Désactive la validation JPA temporairement
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
spring.jpa.properties.javax.persistence.validation.mode=none

# Configuration serveur
server.port=8888
# ENLEVE cette ligne ou mets-la à /
server.servlet.context-path=/

# Logging COMPLET
logging.level.root=INFO
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.transaction=DEBUG
logging.level.org.hibernate=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.level.com.supermaroc=DEBUG

# Affiche les erreurs complètes
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# Désable la sécurité CSRF si présente
spring.security.csrf.enabled=false